<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Counter</title>
    <link rel="stylesheet" href="index.css">
    <script src="./dest/index.js"></script>
</head>

<body>

    <div class="container">
        <div class="section-one">
            <div class="icon">
                <ion-icon name="add-circle-outline" class="icon-img"></ion-icon>
            </div>
            <div class="image">
                <img src="/images/watch.png" alt="" width="250px">
            </div>
            <div class="streak-heading">
                <h2>Welcome to My Streak Counter</h2>
            </div>
        </div>

        <div class="section-two">
            <div class="icon-two">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>

            <div class="image-two">
                <ion-icon name="list-outline"></ion-icon>
                <p>Add a todo here</p>
            </div>
            <form>
                <h3>please fill in all details:</h3>
                <button>Please Add A task</button>
                <label>Task Name</label><br>
                <input type="text" id="task-name"><br>
                <label>Image</label><br>
                <input type="text" id="image-url"><br><br>
                <label>Start Date</label><br>
                <input type="date" id="task-date"><br>

                <button class="btn" id="addTask">Add Task</button>
            </form>
        </div>

        <div class="section-three">
            <h4>activities</h4>
            <h5>you dont have any activities</h5>
        </div>



    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
